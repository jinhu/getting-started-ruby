<html>
<head>

	<title>iron-ajax</title>

	<script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="/bower_components/iron-image/iron-image.html">
	<link rel="import" href="/bower_components/paper-styles/demo-pages.html">
	<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
	<style>
		iron-image {
			background-color: lightgray;
			margin: 1em;
		}
		.horizontal-section {
			max-width: 300px;
			margin-bottom: 24px;
		}
	</style>
</head>
<body>

<div class="horizontal layout">
	<div class="flex-1" style="margin: 3px; padding: 3px">
	<div class="horizontal-section-container">
		<span>To do</span>
		<template is="dom-bind" id="to_do">
			<iron-ajax auto
					   url="http://localhost:3000/items"
					   params='{"state":"todo"}'
					   handle-as="json"
					   last-response="{{items}}"></iron-ajax>

			<template is="dom-repeat" items="[[items]]">
				<template is="dom-if" if="{{item.title}}">
				<div class="horizontal-section">
					<h2>[[item.rank]]<a href="[[item.link]]" target="_blank">[[item.title]]</a></h2>
					<iron-image src="[[item.image_url]]" width="280" height="200" sizing="cover" preload fade></iron-image>
					<p>[[item.description]]</p>
					<p>by: [[item.author]]</p>
					<p>Geek points: [[item.points ]]</p>
				</div>
				</template>
			</template>

		</template>
	</div>
	</div>
	<div class="flex-1" style="margin: 3px; padding: 3px">
		<div class="horizontal-section-container">
			<span>In progress</span>
			<template is="dom-bind" id="in_progress">
				<iron-ajax auto
						   url="http://localhost:3000/geek_items"
						   params='{"status":"in_progress"}'
						   handle-as="json"
						   last-response="{{items}}"></iron-ajax>

				<template is="dom-repeat" items="[[items]]">
					<template is="dom-if" if="{{item.title}}">
						<div class="horizontal-section">
							<h2>[[item.rank]]<a href="[[item.link]]" target="_blank">[[item.title]]</a></h2>
							<iron-image src="[[item.image_url]]" width="280" height="200" sizing="cover" preload fade></iron-image>
							<p>[[item.description]]</p>
							<p>by: [[item.author]]</p>
							<p>Geek points: [[item.points ]]</p>
						</div>
					</template>
				</template>

			</template>
		</div>
	</div>
	<div class="flex-1" style="margin: 3px; padding: 3px">
		<div class="horizontal-section-container">

			<span>Done</span>
			<template is="dom-bind" id="done">
				<iron-ajax auto
						   url="http://localhost:3000/geek_items"
						   params='{"status":"done"}'
						   handle-as="json"
						   last-response="{{items}}"></iron-ajax>

				<template is="dom-repeat" items="[[items]]">
					<template is="dom-if" if="{{item.title}}">
						<div class="horizontal-section">
							<h2>[[item.rank]]<a href="[[item.link]]" target="_blank">[[item.title]]</a></h2>
							<iron-image src="[[item.image_url]]" width="280" height="200" sizing="cover" preload fade></iron-image>
							<p>[[item.description]]</p>
							<p>by: [[item.author]]</p>
							<p>Geek points: [[item.points ]]</p>
						</div>
					</template>
				</template>

			</template>
	</div>
	</div>
</div>


</body>
</html>
